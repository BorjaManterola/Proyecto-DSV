{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="mb-4">Assign Teachers to Section {{ section.nrc }}</h3>

    <form method="POST" action="{{ url_for('section_routes.assign_teachers', id=section.id) }}"
          class="card card-body bg-light shadow-sm">

        <input type="hidden" name="section_id" value="{{ section.id }}">

        <div class="accordion mb-3" id="accordionTeachers">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTeachers">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTeachers" aria-expanded="false" aria-controls="collapseTeachers">
                        Select Teachers
                    </button>
                </h2>
                <div id="collapseTeachers" class="accordion-collapse collapse" aria-labelledby="headingTeachers">
                    <div class="accordion-body">
                        <input type="text" class="form-control mb-3" id="teacherSearch" placeholder="Search teachers by name...">

                        <div id="teacherList">
                            {% for teacher in teachers %}
                                <div class="form-check">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           name="teacher_ids"
                                           id="teacher_{{ teacher.id }}"
                                           value="{{ teacher.id }}">
                                    <label class="form-check-label teacher-label" for="teacher_{{ teacher.id }}">
                                        {{ teacher.name }} ({{ teacher.email }})
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <a href="{{ url_for('section_routes.show_section', id=section.id) }}" class="btn btn-outline-secondary me-2">
                Cancel
            </a>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check2-circle"></i> Assign
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.getElementById('teacherSearch');
    const labels = document.querySelectorAll('.teacher-label');

    searchInput.addEventListener('input', function () {
        const value = this.value.toLowerCase();
        labels.forEach(label => {
            const container = label.closest('.form-check');
            container.style.display = label.textContent.toLowerCase().includes(value) ? 'block' : 'none';
        });
    });
});
</script>
{% endblock %}
