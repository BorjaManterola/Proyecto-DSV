{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mt-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Create Assessment</h4>
            <p class="text-muted">For section {{ section.nrc }} - {{ section.period.semester }}</p>

            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Assessment Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="form-text">Examples: Assignments, Exams, Projects, Quizzes</div>
                </div>

                <div class="mb-3">
                    <label for="type_evaluate" class="form-label">Assessment Type</label>
                    <select class="form-select" id="type_evaluate" name="type_evaluate" required>
                        <option value="" selected disabled>Select an assessment type</option>
                        <option value="assignment">Assignment</option>
                        <option value="exam">Exam</option>
                        <option value="quiz">Quiz</option>
                        <option value="project">Project</option>
                        <option value="participation">Participation</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="weighting" class="form-label">Weighting (%)</label>
                    <input type="number" class="form-control" id="weighting" name="weighting" min="1" max="100" required>
                    <div class="form-text">Percentage of final grade (must be between 1-100)</div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{{ url_for('assessment_routes.manage_assessments', id=section.id) }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Create Assessment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
