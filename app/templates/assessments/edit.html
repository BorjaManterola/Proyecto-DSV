{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mt-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Edit Assessment</h4>
            <p class="text-muted">For section {{ section.nrc }} - {{ section.period.semester }}</p>

            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Assessment Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ assessment.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="type_evaluate" class="form-label">Assessment Type</label>
                    <select class="form-select" id="type_evaluate" name="type_evaluate" required>
                        <option value="assignment" {% if assessment.type_evaluate == 'assignment' %}selected{% endif %}>Assignment</option>
                        <option value="exam" {% if assessment.type_evaluate == 'exam' %}selected{% endif %}>Exam</option>
                        <option value="quiz" {% if assessment.type_evaluate == 'quiz' %}selected{% endif %}>Quiz</option>
                        <option value="project" {% if assessment.type_evaluate == 'project' %}selected{% endif %}>Project</option>
                        <option value="participation" {% if assessment.type_evaluate == 'participation' %}selected{% endif %}>Participation</option>
                        <option value="other" {% if assessment.type_evaluate == 'other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="weighting" class="form-label">Weighting (%)</label>
                    <input type="number" class="form-control" id="weighting" name="weighting" min="1" max="100" value="{{ assessment.weighting }}" required>
                    <div class="form-text">Percentage of final grade (must be between 1-100)</div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{{ url_for('assessment_routes.manage_assessments', id=section.id) }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Update Assessment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
