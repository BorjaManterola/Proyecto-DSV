{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ 'Edit Course' if course else 'New Course' }}</h2>
    <form method="POST"
          action="{{ url_for('course_routes.update_course', id=course.id) if course else url_for('course_routes.create_course') }}"
          class="card p-4 shadow-sm bg-light">

        <div class="mb-3">
            <label for="name" class="form-label">Course Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ course.name if course else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="code" class="form-label">Course Code:</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ course.code if course else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ course.description if course else '' }}</textarea>
        </div>

        <div class="d-flex justify-content-end">
            <a href="{{ url_for('course_routes.get_courses') }}" class="btn btn-outline-secondary me-2">
                <i class="fas fa-arrow-left me-1"></i>Cancel
            </a>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i>Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
