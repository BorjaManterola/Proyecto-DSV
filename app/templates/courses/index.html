{% extends "base.html" %}

{% block content %}
<h2>Cursos</h2>
{% if courses %}
    <ul>
        {% for course in courses %}
            <li>{{ course.name }} - {{ course.description }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay cursos disponibles.</p>
{% endif %}
{% endblock %}
